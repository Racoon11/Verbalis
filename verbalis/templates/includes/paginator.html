{% load static %}
{% if page_obj.has_other_pages %}
  <nav aria-label="Page navigation" style="margin-top: 10px">
    <ul class='d-flex justify-content-center align-items-center' style='list-style-type: none; margin: 0'>
        <li class="">
          {% if page_obj.has_previous %}
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}&q={{ request.GET.q }}">
              <img src="{% static 'img/arrow.png' %}" width=40px>
            </a>
          {% else %}
            <a class="page-link" href="?page=1&q={{ request.GET.q }}">
              <img src="{% static 'img/arrow.png' %}" width=40px>
            </a>
          {% endif %}
        </li>
        <li class="pagination-text">
          {{ page_obj.number }}/{{ page_obj.paginator.num_pages }}
        </li>
        <li class="">
          {% if page_obj.has_next %}
            <a class="page-link" href="?page={{ page_obj.next_page_number }}&q={{ request.GET.q }}">
              <img src="{% static 'img/arrow.png' %}" width=40px style='transform: scaleX(-1)'>
            </a>
          {% else %}
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&q={{ request.GET.q }}">
              <img src="{% static 'img/arrow.png' %}" width=40px style='transform: scaleX(-1)'>
            </a>
          {% endif %}
        </li>
    </ul>
  </nav>
{% endif %}
