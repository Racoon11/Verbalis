{% extends "base.html" %}
{% load static %}
{% block title %}
  Список слов
{% endblock %}
{% block content %}
<div class="col-12" style='padding: 30px'>
  <div class='row'>
    <div class="col-2">
    </div>
    <div class="col-6 mx-auto ">
        <form method="get" class="search-container">
        <input type="text" name="q" class="search-input" placeholder="Поиск..." value="{{ request.GET.q }}">
        <button type="submit" class="search-button">
            {% include "includes/svg/search.html" %}
        </button>
        </form>
    </div>
    <div class="col-2 d-flex justify-content-end align-items-center">
        <a class='verbalis-nav-link' href='{% url "words:list" %}'>Все слова</a>
    </div>
  </div>
  <div class="word-grid">
      {% for obj in page_obj %}
          {% include "words/user_word_card.html" %}
      {% endfor %}
  </div>
  {% include "includes/paginator.html" %}
</div>
{% endblock %}
